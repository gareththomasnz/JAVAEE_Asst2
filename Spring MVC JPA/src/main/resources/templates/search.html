<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spring Boot Book Database</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>

  <body>
    <h2>Search Book Database</h2>
    <form method="POST" action="search">
      <label for="title">Title:</label>
      <input type="text" name="title"></input><br/>
      <label for="author">Author:</label>
      <input type="text" name="author"></input><br/>
      <label for="genre">Genre:</label>
      <input type="text" name="genre"></input><br/>

      <input type="submit"></input>
    </form>

    <ul th:each="book : ${books}">
      <li>
        <span th:text="${book.bookId}">Id</span>
        <span th:text="${book.title}">Title</span>
        <span th:text="${book.author}">Author</span>
        <span th:text="${book.genre}">Genre</span>
      </li>
    </ul>
  </body>
</html>
